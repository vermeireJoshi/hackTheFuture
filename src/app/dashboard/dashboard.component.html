<div class="container">
<h1>My Dashboard</h1>
<h2>My Saved Cities</h2>
<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let city of savedCities">
      <div class="card" >
          <h4>{{city.name}}</h4>
          <p> {{city.country}}</p>
         <p>{{city.area}}</p>
          <p>{{city.population}}</p>
          
      </div>
       
      </div>
</div>


</div>
